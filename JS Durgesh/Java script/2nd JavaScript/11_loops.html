    <h1>For, While and Do While loops example</h1>

    <script>
        //while loop
        let i=1;
        let b=true;
        while (b){
            console.log(`value of i is ${i}`);
            i++;
            if(i==11){
                b=false;
            }
        }

        //do while loop

        do{
            console.log(`value of j is ${j}`);
            j++;
        }

    </script>
