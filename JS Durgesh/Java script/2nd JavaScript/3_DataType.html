<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Work of DataType</h1>
    <script>
        //PRIMITIVE DATATYPE
        console.log("welcome");
        var x=5;
        let marks= 64654.165458;

        console.log(typeof x);
        console.log(typeof marks);

        let name="peter";
        console.log(typeof name);

        let ch='q';
        console.log(typeof ch);

        //true or false
        let isActive = false;
        console.log(typeof isActive);

        //undefined case
        var un;
        console.log(typeof un);

        var um=null;
        console.log(typeof um);

        //REFERENCE DATATYPE
        let names= ["first", "second"];
        console.log(typeof names);

        let a=26;
        let b=26;
        console.log(a==b);

        //It is an array and value will not be considered only binary code will be considered which are different of xa and ya.
        let xa=[26];
        let ya=[26];
        console.log(xa==ya);

        let student2 ={
            name: "Amol",
            address:"jabalpur",
        };

        console.table(student2);
        console.log(typeof student2);

        let d = new Date();
        console.log(d);
        console.log(typeof d);

    </script>
</body>
</html>
